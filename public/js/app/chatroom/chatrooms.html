<h1>List of Public Chatrooms</h1>

<button class="btn navbar-btn btn-default" role="presentation"><a ui-sref="newChatroom">Create Chatroom</a></button>

   <div class="container">

      <div class="row">

        <div ng-repeat="chatroom in vm.all" class="col-md-4">
          <h3 id="{{chatroom._id}}">{{chatroom.title}}</h3>
          <div class="thumbnail">
            <img src="http://img.youtube.com/vi/{{chatroom.video}}/0.jpg" width="350" height="300">
            <div class="caption">
              <p><b>Owner: {{chatroom.owner}}</b> </p>
              <p>{{chatroom.description}}</p>
              <p><b>Number of Users:</b> 0/{{chatroom.userCapacity}}</p>
              <a ng-click="vm.joinChatroom(chatroom._id)" class="btn btn-default">Join!</a>
            </div>
          </div>
        </div>



      </div>

    </div>
