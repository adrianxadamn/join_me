<div class="forms">
  <h1 id="header">Create Chatroom</h1>
    <form ng-submit="vm.newChatroom(vm.authService.currentUser()._id)">
      <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input ng-model="vm.createChatroom.title" type="text" class="form-control" id="exampleInputTitle" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="video">Video</label>
        <input ng-model="vm.createChatroom.video" type="text" class="form-control" id="video" placeholder="Post Youtube ID of Video Ex. KY5Ug1OW5O4">
      </div>
      <div class="form-group">
        <label for="description">Chatroom Description</label>
        <input ng-model="vm.createChatroom.description" type="text" class="form-control" id="description" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="userCapacity">Number of Users</label>
        <input ng-model="vm.createChatroom.userCapacity" type="number" class="form-control" id="userCapacity" placeholder="Number of Users">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
