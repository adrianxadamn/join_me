<!DOCTYPE html>

<head>

<body>
  <nav class="navbar-container" ng-controller="NavbarController as vm">
    <div class="navbar-col1">
      <div class="nav-buttons"><a ui-sref="home">Home</a></div>
      <div class="nav-buttons" ng-show="vm.authService.isLoggedIn()"><a ui-sref="profile">Profile</a></div>
      <div class="nav-buttons"><a ui-sref="chatroom_list">Chatrooms</a></div>
    </div>
    <div class="navbar-col2">
      <!-- <img align="middle" id="logo" src="./images/joinme.png"> -->
    </div>
    <div class="navbar-col3">
      <div ng-hide="vm.authService.isLoggedIn()" class="sign-in"><a ui-sref="signin">Sign In</a></div>
      <div ng-show="vm.authService.isLoggedIn()" ng-click="vm.authService.logout()" class="sign-out"><a ui-sref="home">Sign Out</a></div>
    </div>
  </nav>
